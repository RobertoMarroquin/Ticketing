<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block tittle %}{% endblock tittle %}</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/snackbar.css"  rel="stylesheet" >
    <link href="/static/css/all.css"  rel="stylesheet" >

    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/popper.min.js" type="text/javascript" defer></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript" defer></script>
    <script src="/static/js/bootbox.all.min.js" type="text/javascript" defer></script>
    <script src="/static/js/bootbox.locales.min.js" type="text/javascript" defer></script>
    <script src="/static/js/mostrarTostadas.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="snackbar"></div>
    <!--cabecera-->
    <div class="container">
      <div class="header text-right">
        {% if user.is_authenticated %}
          <p>Bienvenido/a, <b>{{user.username}} | <a href="{% url "logout_view" %}">Salir</a></b></p>
        {% else %}
          <p>Bienvenido. Por favor <a href="{% url "login_page" %}">Inicia sesión</a></p>
        {% endif %}
      </div>
      <div class="row text-center"><h1><u>Ticketing System</u></h1></div>

      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand nav_link" href="{%url "admin_menu" %}"><i class="fas fa-home"></i> Inicio</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{%url "adminSalas" %}">Boletería</a>
            </li>
          </ul>
        </div>
      </nav><br>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
